<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JS-Clock</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="background">
      <div class="frame">
        <div class="face">
          <div class="middle"></div>
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </div>

    <script>
      const secondHand = document.querySelector(".second-hand");
      const minuteHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");
      const backgroundStyle = document.querySelector(".background");

      function setDate() {
        const date = new Date();
        const seconds = date.getSeconds();
        const minutes = date.getMinutes();
        const hours = date.getHours();

        const secondsDegree = (seconds / 60) * 360 + 90;
        const minutesDegree = (minutes / 60) * 360 + 90;
        const hoursDegree = (hours / 12) * 360 + 90;

        secondHand.style.transform = `rotate(${secondsDegree}deg)`;
        minuteHand.style.transform = `rotate(${minutesDegree}deg)`;
        hourHand.style.transform = `rotate(${hoursDegree}deg)`;
        changeBackgroundOverTime(hours);
      }

      function changeBackgroundOverTime(time) {
        if (time >= 5 && time < 6) {
          backgroundStyle.style.background =
            "url('https://stmed.net/sites/default/files/sunrise-wallpapers-28064-3773736.jpg') no-repeat center center";
          backgroundStyle.style.backgroundSize = "cover";
        } else if (time > 7 && time <= 12) {
          backgroundStyle.style.background =
            "url('http://eskipaper.com/images/morning-background-1.jpg') no-repeat center center";
          backgroundStyle.style.backgroundSize = "cover";
        } else if (time > 13 && time < 18) {
          backgroundStyle.style.background =
            "url('https://bobandsuewilliams.com/images/afternoon.jpg') no-repeat center center";
          backgroundStyle.style.backgroundSize = "cover";
        } else if (time > 19 && time <= 4) {
          backgroundStyle.style.background =
            "url('https://www.nps.gov/shen/learn/nature/images/20170922_BigMeadows_Night_DSC5591_mo.jpg?maxwidth=1200&maxheight=1200&autorotate=false') no-repeat center center";
          backgroundStyle.style.backgroundSize = "cover";
        }
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
